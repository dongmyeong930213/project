<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Outlet</title>
    <link rel="stylesheet" href="./owl.css">
  
</head>
  <body>
    <div class="navbar">
      <a href="#" id="logo">
        <img src="./images/Owl_logo.png" width="149">
        <!--좌측상단 대표할 웹 브랜드명 [오울 아울렛 (Owl Outlet)] 텍스트 이미지파일-->
        </a>
        <ul id="menu">
            <!-- 우측상단 메뉴카테고리 -->
          <li><a href="#">MYPAGE</a></li>
          <li><a href="#">SEARCH</a></li>
          <li><a href="#">CART</a></li> <!-- 장바구니 -->
          <li><a href="#">LOGIN</a></li> 
          <!-- 로그인 설문 폼x (ex : 클릭시 로그인페이지로 이동해서 설문폼 나오게끔 하고싶지만 역량부족) -->
        </ul>
    </div>
    <div class="owl-header"></div>  
    
    <!-- 상품목록 -->
    <div class="products">
      <h3>Owl Hot Deal</h3>
      <div class="product-list">
        <a href="#" class="product">
          <img src=".images/nike.jpg" width="225">
          <div class="product-name">
            Nike
          </div>
          <div class="product-price">159,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/nike-2.jpg" width="225">
          <div class="product-name">
            Nike-2
          </div>
          <div class="product-price">139,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/nike-3.jpg" width="225">
          <div class="product-name">
            Nike-3
          </div>
          <div class="product-price">99,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/adidas.jpg" width="225">
          <div class="product-name">
            Adidas
          </div>
          <div class="product-price">139,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/adidas-2.jpg" width="225">
          <div class="product-name">
            Adidas-2
          </div>
          <div class="product-price">119,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/adidas-3.jpg" width="225">
          <div class="product-name">
            Adidas-3
          </div>
          <div class="product-price">99,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/New balance.jpg" width="225">
          <div class="product-name">
            New balance
          </div>
          <div class="product-price">219,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/New_balance-2.jpg" width="225">
          <div class="product-name">
            New balance-2
          </div>
          <div class="product-price">139,000</div>
        </a>
        
        <a href="#" class="product">
          <img src=".images/new_balance-3.jpg" width="225">
          <div class="product-name">
            New_balance-3
          </div>
          <div class="product-price">89,000</div>
        </a>
        <div class="clearfix"></div>
      </div>
    </div>
    
    <div class="footer">
        <!-- 하단 SNS이미지 (flaticon활용 + 프로젝트OWL 팀원 링크-->
      <a href="http://facebook.com">  <!-- ex) 준규-->
        <img src="./images/Footer_icon/facebook.png"height="20"> <!-- 페이스북아이콘 -->
      </a>
      <a href="http://instagram.com"> <!-- ex) 준영 -->
        <img src="./images/Footer_icon/instargram.png"height="20"> <!-- 인스타아이콘 -->
      </a>
      <a href="http://twitter.com"> <!-- ex) 동명 -->
        <img src="./images/Footer_icon/twitter.png"height="20"> <!-- 트위터아이콘 -->
      </a>
    </div>
  </body>
</html>
